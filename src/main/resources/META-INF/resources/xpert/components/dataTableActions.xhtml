<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="jakarta.faces.composite"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:x="http://xpert.com/faces"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="target"/>
        <cc:attribute name="export" type="java.lang.Boolean" default="true"/>
        <cc:attribute name="options" type="java.lang.Boolean" default="true"/>
        <cc:attribute name="landscape" default="true"/>
        <cc:attribute name="fileName"/>
        <cc:attribute name="widgetVar"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <div class="uix-table-actions" id="#{cc.attrs.clientId}" >
            <p:menuButton value="#{xmsg['options']}" rendered="#{cc.attrs.options}">
                <p:menuitem value="#{xmsg['refresh']}" onclick="#{xpert.normalizePrimeFacesWidget(cc.attrs.widgetVar)}.filter();" icon="#{icons.refresh}" url="#"/>
                <p:menuitem value="#{xmsg['clearFilters']}" onclick="#{xpert.normalizePrimeFacesWidget(cc.attrs.widgetVar)}.clearFilters();" icon="#{icons.close}" url="#"/>
            </p:menuButton>
            <x:dataTableExporter rendered="#{cc.attrs.export}" target="#{cc.attrs.target}" fileName="#{cc.attrs.fileName}"/>
        </div>

    </cc:implementation>
</html>
