<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value"/>
        <cc:attribute name="small" type="java.lang.Boolean" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="ui-messages ui-widget" id="#{cc.attrs.clientId}">
            <div class="ui-messages-info ui-corner-all">
                <span class="#{cc.attrs.small ? 'ui-message-info-icon' : 'ui-messages-info-icon'}"></span>
                <ul>
                    <li>
                        <span class="ui-messages-info-detail">
                            <h:outputText value="#{cc.attrs.value}"/>
                            <cc:insertChildren/>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </cc:implementation>
</html>
